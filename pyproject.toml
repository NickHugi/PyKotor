[tool.poetry]
name = "pykotor-workspace"
version = "1.0.0"
description = "PyKotor Workspace"
authors = ["Your Name <your.email@example.com>"]
readme = "README.md"
packages = [
    { include = "pykotor", from = "Libraries/PyKotor/src" },
    { include = "pykotor", from = "Libraries/PyKotorFont/src" },
    { include = "pykotor", from = "Libraries/PyKotorGL/src" },
    { include = "utility", from = "Libraries/Utility/src" },
    { include = "toolset", from = "Tools/HolocronToolset/src" },
    { include = "holopatcher", from = "Tools/HoloPatcher/src" },
    { include = "kotordiff", from = "Tools/KotorDiff/src" },
    { include = "batchpatcher", from = "Tools/BatchPatcher/src" },
]

[tool.poetry.dependencies]
python = "^3.8"
loggerplus = "^0.1.3"

[tool.poetry.dependencies.pykotor]
path = "Libraries/PyKotor"
develop = true

[tool.poetry.dependencies.pykotorfont]
path = "Libraries/PyKotorFont"
develop = true

[tool.poetry.dependencies.pykotorgl]
path = "Libraries/PyKotorGL"
develop = true

[tool.poetry.dependencies.utility]
path = "Libraries/Utility"
develop = true

[tool.poetry.group.tools]
optional = true

[tool.poetry.group.tools.dependencies]
qasync = "^0.23.0"

[tool.poetry.group.tools.dependencies.holocron-toolset]
path = "Tools/HolocronToolset"
develop = true

[tool.poetry.group.tools.dependencies.holo-patcher]
path = "Tools/HoloPatcher"
develop = true

[tool.poetry.group.tools.dependencies.kotor-diff]
path = "Tools/KotorDiff"
develop = true

[tool.poetry.group.tools.dependencies.batch-patcher]
path = "Tools/BatchPatcher"
develop = true

[tool.poetry.group.dev.dependencies]
mypy = "*"
ruff = "*"
pylint = "*"
snakeviz = "*"
autoflake = "*"
pytest = "*"
pytest-xdist = "*"
pytest-html = "*"
types-Pillow = "*"
types-Send2Trash = "*"
send2trash = "*"
black = "*"
flake8 = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
